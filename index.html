<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <div class="player">
        <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2>String 57th & 9th</h2>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                    </div>
                </div>

                <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>

                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

                <audio id="audio" src=""></audio>
            </div>

            <!-- Playlist -->
            <div class="playlist">
                
            </div>
        </div>

    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
    
    <script>

        /**
         * 1. Render songs => OK
         * 2. Scroll Top => OK
         * 3. Play/ Pause/ Seek => OK
         * 4. CD rotate => OK
         * 5. Next/ Prev => OK
         * 6. Random
         * 7. Next / Repeat when ended
         * 8. Active song
         * 9. Scroll active song into view
         * 10. Play song when click
        */

        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const PLAYER_STORAGE_KEY = 'music_player'

        const cd = $('.cd');
        const cdWidth = cd.offsetWidth

        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        
        const playBtn = $('.btn-toggle-play')
        const player = $('.player')

        const progress = $('#progress')

        const nextBtn = $('.btn-next')
        const prevBtn = $('.btn-prev')        

        const randomBtn = $('.btn-random')
        const repeatBtn = $('.btn-repeat')

        const playlist = $('.playlist')

        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            playIndexes: [],
            config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
            songs: [
            {
                name: "Click Pow Get Down",
                singer: "Raftaar x Fortnite",
                path: "./assets/music/song1.mp3",
                image: "./assets/img/img1.jpg"
            },
            {
                name: "Tu Phir Se Aana",
                singer: "Raftaar x Salim Merchant x Karma",
                path: "./assets/music/song2.mp3",
                image: "./assets/img/img2.jpg"
            },
            {
                name: "Naachne Ka Shaunq",
                singer: "Raftaar x Brobha V",
                path: "./assets/music/song3.mp3",
                image: "./assets/img/img3.jpg"
            },
            {
                name: "Mantoiyat",
                singer: "Raftaar x Nawazuddin Siddiqui",
                path: "./assets/music/song4.mp3",
                image: "./assets/img/img4.jpg"
            },
            {
                name: "Aage Chal",
                singer: "Raftaar",
                path: "./assets/music/song5.mp3",
                image: "./assets/img/img5.jpg"
            },
            {
                name: "Damn",
                singer: "Raftaar x kr$na",
                path: "./assets/music/song6.mp3",
                image: "./assets/img/img6.jpg"
            },
            {
                name: "Feeling You",
                singer: "Raftaar x Harjas",
                path: "./assets/music/song7.mp3",
                image: "./assets/img/img7.jpg"
            }
        ],

            //Luu cau hinh player
            setConfig: function(key, value) {
                this.config[key] = value;
                localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config));
            },

            render: function(){
                const htmls = this.songs.map((song, index) => {
                    return `
                        <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index= "${index}">
                            <div class="thumb" 
                                style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })

                playlist.innerHTML = htmls.join('')
            },

            defineProperties: function(){
                Object.defineProperty(this, 'currentSong', {
                    get: function(){
                        return this.songs[this.currentIndex]
                    }
                })
            },

            handleEvents: function(){
                const _this = this;

                //Xử lý CD quay / dừng
                const cdThumbAnimate = cdThumb.animate([
                    {transform: 'rotate(360deg)'}
                ],{
                    duration: 10000,
                    iterations: Infinity
                })
                cdThumbAnimate.pause()

                //Xử lý phóng to/ thu nhỏ CD
                document.onscroll = function(){
                    const scrollTop = window.scrollY || document.documentElement.scrollTop
                    const newCdWidth = cdWidth - scrollTop

                    cd.style.width = newCdWidth > 0 ? `${newCdWidth}px` : 0
                    cd.style.opacity = newCdWidth / scrollTop
                }

                //Xử lý khi click vào nút Play Button
                playBtn.onclick = function(){
                    if(_this.isPlaying){
                        audio.pause()
                    } else {
                        audio.play()
                    }
                }

                //Khi song được play
                audio.onplay = function(){
                    _this.isPlaying = true
                    player.classList.add('playing')
                    cdThumbAnimate.play()
                }

                //Khi song bị pause
                audio.onpause = function(){
                    _this.isPlaying = false
                    player.classList.remove('playing')
                    cdThumbAnimate.pause()
                }

                //Khi tiến độ bài hát thay đổi
                audio.ontimeupdate = function(){
                    if(audio.duration){
                        const progressPercent = audio.currentTime / audio.duration * 100
                        progress.value = progressPercent
                    }
                }

                //Xử lý khi tua bài hát
                progress.oninput = function(){
                    const seekTime = progress.value / 100 * audio.duration
                    audio.currentTime = seekTime
                }

                //Khi next song
                nextBtn.onclick = function(){
                    if(_this.isRandom){
                        _this.playRandomSong()
                    } else {
                        _this.nextSong();
                    }
                    audio.play();
                    _this.render();
                    _this.scrollToActiveSong();
                }

                //Khi previous song
                prevBtn.onclick = function(){
                    if(_this.isRandom){
                        _this.playRandomSong()
                    } else {
                        _this.prevSong();
                    }
                    audio.play();
                    _this.render();
                    _this.scrollToActiveSong();
                }

                //Xu ly bat/ tat random song
                randomBtn.onclick = function(e){
                    _this.isRandom = !_this.isRandom
                    _this.setConfig('isRandom', _this.isRandom)
                    randomBtn.classList.toggle('active', _this.isRandom)
                }

                //Xu ly bat/ tat repeat song
                repeatBtn.onclick = function(e){
                    _this.isRepeat = !_this.isRepeat
                    _this.setConfig('isRepeat', _this.isRepeat)
                    repeatBtn.classList.toggle('active', _this.isRepeat)
                }

                //Xu ly next song khi audio ended
                audio.onended = function(){
                    if(_this.isRepeat){
                        audio.play();
                    } else {
                        nextBtn.click()
                    }
                }
                
                //Lang nghe hanh vi click vao playlist
                playlist.onclick = function(e){
                    const songNode = e.target.closest('.song:not(.active)')

                    //Xu ly khi click vao song
                    if( songNode || e.target.closest('.option')){

                        //Xu ly khi click vao song
                        if(songNode){
                            //console.log(songNode.getAttribute('data-index'))
                            _this.currentIndex = Number(songNode.dataset.index) //convert to number
                            _this.loadCurrentSong()
                            _this.render()
                            audio.play()
                        }

                        //Xu ly khi click vao option
                        if(e.target.closest('.option')){
                            
                        }

                    }
                }

            },

            scrollToActiveSong(){
                setTimeout(() => {
                    $('.song.active').scrollIntoView({
                        behavior:'smooth',
                        block: 'center'
                    });
                }, 300)
            },

            playRandomSong: function(){
                let newIndex = this.currentIndex;
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length)
                } while (this.playIndexes.includes(newIndex));

                this.playIndexes.push(newIndex)

                if(this.playIndexes.length === this.songs.length){
                    this.playIndexes = []
                }
                this.currentIndex = newIndex
                this.loadCurrentSong()
                console.log(this.playIndexes)
            },

            loadCurrentSong: function(){
                heading.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path
                this.setConfig("currentIndex", this.currentIndex)
            },
            
            loadConfig: function(){
                this.isRandom = this.config.isRandom
                this.isRepeat = this.config.isRepeat
                this.currentIndex = this.config.currentIndex
                this.playIndexes.push(this.config.currentIndex)
                 //Object.assign(this, this.config)
            },

            nextSong: function(){
                this.currentIndex++
                if(this.currentIndex >= this.songs.length){
                    this.currentIndex = 0
                }
                this.loadCurrentSong()
            },
            
            prevSong: function(){
                this.currentIndex--
                if(this.currentIndex < 0){
                    this.currentIndex = this.songs.length - 1
                }
                this.loadCurrentSong()
            },

            start: function(){

                //Load cau hinh tu config vao ung dung
                this.loadConfig()

                //Định nghĩa các thuộc tính cho Object
                this.defineProperties()

                //Lắng nghe, xử lý các sự kiện (DOM Events) 
                this.handleEvents()

                //Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
                this.loadCurrentSong()
                
                //Render playlist
                this.render()
                
                //Hien thi trang thai ban dau cua Repeat va Random Btn
                randomBtn.classList.toggle('active', this.isRandom)
                repeatBtn.classList.toggle('active', this.isRepeat)
            }
        
        }

        app.start()
    </script>

    </body>
</html>
